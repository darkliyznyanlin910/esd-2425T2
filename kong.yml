_format_version: "3.0"
_transform: true

services:
  - name: api-service
    url: http://api:3001 # Assuming your API runs on port 3001
    routes:
      - name: api-route
        paths:
          - /microservice/api
        strip_path: true # Removes /microservice/api before forwarding

  - name: web-service
    url: http://web:3000 # Assuming web runs on port 3000
    routes:
      - name: web-route
        paths:
          - /
        strip_path: false
