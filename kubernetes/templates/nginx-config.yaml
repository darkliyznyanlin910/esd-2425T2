apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "my-app.fullname" . }}-nginx-config
  labels:
    {{- include "my-app.labels" . | nindent 4 }}
data:
  nginx.conf: |
    server {
        listen 80;
        
        location /auth/ {
            proxy_pass http://{{ include "my-app.fullname" . }}-auth.{{ .Release.Namespace }}.svc.cluster.local:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /chatbot/ {
            proxy_pass http://{{ include "my-app.fullname" . }}-chatbot-backend.{{ .Release.Namespace }}.svc.cluster.local:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /notification/ {
            proxy_pass http://{{ include "my-app.fullname" . }}-notification.{{ .Release.Namespace }}.svc.cluster.local:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /order/ {
            proxy_pass http://{{ include "my-app.fullname" . }}-order.{{ .Release.Namespace }}.svc.cluster.local:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /driver/ {
            proxy_pass http://{{ include "my-app.fullname" . }}-driver.{{ .Release.Namespace }}.svc.cluster.local:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /invoice/ {
            proxy_pass http://{{ include "my-app.fullname" . }}-invoice.{{ .Release.Namespace }}.svc.cluster.local:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Add other routes as needed
        
        # Default location
        location / {
            return 404;
        }
    } 