api:
  name: esd-api
  replicaCount: 1
  image:
    repository: esd-api
    tag: latest
    pullPolicy: Never
  service:
    type: ClusterIP
    port: 80
    targetPort: 3001
  env:
    - name: NODE_ENV
      value: production
    - name: DEPLOYMENT_ENVIRONMENT
      value: kubernetes
