global:
  environment: local

kong:
  proxy:
    type: NodePort
    http:
      nodePort: 31001
    enabled: true
  ingressController:
    enabled: true
  env:
    database: "off"
  dblessConfig:
    configMap: esd-kong-config

# Add the missing temporal postgres credentials
temporal:
  postgres:
    user: "temporal"
    password: "temporal"

