apiVersion: apps/v1
kind: Deployment
metadata:
  name: esd-customer-frontend
  labels:
    app: esd-customer-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: esd-customer-frontend
  template:
    metadata:
      labels:
        app: esd-customer-frontend
    spec:
      containers:
        - name: esd-customer-frontend
          image: esd-customer-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5500
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          envFrom:
            - configMapRef:
                name: app-environment
