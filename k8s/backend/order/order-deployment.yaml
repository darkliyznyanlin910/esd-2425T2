apiVersion: apps/v1
kind: Deployment
metadata:
  name: esd-order
  labels:
    app: esd-order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: esd-order
  template:
    metadata:
      labels:
        app: esd-order
    spec:
      containers:
        - name: esd-order
          image: esd-order:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3005
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
