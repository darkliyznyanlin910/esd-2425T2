apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: esd-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: admin.esd.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: esd-admin-frontend
                port:
                  number: 80
    - host: customer.esd.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: esd-customer-frontend
                port:
                  number: 80
    - host: driver.esd.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: esd-driver-frontend
                port:
                  number: 80
